version: '3.8'

services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: cctp_postgres
    environment:
      POSTGRES_USER: cctp_user
      POSTGRES_PASSWORD: cctp_password
      POSTGRES_DB: cctp_visualizer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cctp_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cctp_user -d cctp_visualizer" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cctp_backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://cctp_user:cctp_password@postgres:5432/cctp_visualizer
      # QuickNode RPC URLs for 14 EVM mainnet chains
      RPC_ETHEREUM: ${RPC_ETHEREUM:-}
      RPC_AVALANCHE: ${RPC_AVALANCHE:-}
      RPC_OPTIMISM: ${RPC_OPTIMISM:-}
      RPC_ARBITRUM: ${RPC_ARBITRUM:-}
      RPC_BASE: ${RPC_BASE:-}
      RPC_POLYGON: ${RPC_POLYGON:-}
      RPC_UNICHAIN: ${RPC_UNICHAIN:-}
      RPC_LINEA: ${RPC_LINEA:-}
      RPC_SONIC: ${RPC_SONIC:-}
      RPC_WORLDCHAIN: ${RPC_WORLDCHAIN:-}
      RPC_MONAD: ${RPC_MONAD:-}
      RPC_SEI: ${RPC_SEI:-}
      RPC_HYPEREVM: ${RPC_HYPEREVM:-}
      RPC_INK: ${RPC_INK:-}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cctp_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cctp_frontend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - cctp_network
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  cctp_network:
    driver: bridge
