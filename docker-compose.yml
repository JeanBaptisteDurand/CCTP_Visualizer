version: '3.8'

services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: cctp_postgres
    environment:
      POSTGRES_USER: cctp_user
      POSTGRES_PASSWORD: cctp_password
      POSTGRES_DB: cctp_visualizer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cctp_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cctp_user" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cctp_backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://cctp_user:cctp_password@postgres:5432/cctp_visualizer
      IRIS_API_URL: https://iris-api.circle.com
      # Add your RPC URLs here
      ETHEREUM_RPC_URL: ${ETHEREUM_RPC_URL}
      AVALANCHE_RPC_URL: ${AVALANCHE_RPC_URL}
      OP_MAINNET_RPC_URL: ${OP_MAINNET_RPC_URL}
      ARBITRUM_RPC_URL: ${ARBITRUM_RPC_URL}
      BASE_RPC_URL: ${BASE_RPC_URL}
      POLYGON_RPC_URL: ${POLYGON_RPC_URL}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL}
      STARKNET_RPC_URL: ${STARKNET_RPC_URL}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cctp_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cctp_frontend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - cctp_network
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  cctp_network:
    driver: bridge
