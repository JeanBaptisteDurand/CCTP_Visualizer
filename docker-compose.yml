version: '3.8'

services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: cctp_postgres
    environment:
      POSTGRES_USER: cctp_user
      POSTGRES_PASSWORD: cctp_password
      POSTGRES_DB: cctp_visualizer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cctp_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cctp_user -d cctp_visualizer" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cctp_backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://cctp_user:cctp_password@postgres:5432/cctp_visualizer
      # QuickNode RPC URLs for all chains
      # Set individual chain URLs like: QUICKNODE_ETHEREUM_RPC_URL, QUICKNODE_AVALANCHE_RPC_URL, etc.
      # Or set QUICKNODE_RPC_URL as fallback for all chains
      QUICKNODE_RPC_URL: ${QUICKNODE_RPC_URL:-}
      QUICKNODE_ETHEREUM_RPC_URL: ${QUICKNODE_ETHEREUM_RPC_URL:-}
      QUICKNODE_AVALANCHE_RPC_URL: ${QUICKNODE_AVALANCHE_RPC_URL:-}
      QUICKNODE_OP_MAINNET_RPC_URL: ${QUICKNODE_OP_MAINNET_RPC_URL:-}
      QUICKNODE_ARBITRUM_RPC_URL: ${QUICKNODE_ARBITRUM_RPC_URL:-}
      QUICKNODE_BASE_RPC_URL: ${QUICKNODE_BASE_RPC_URL:-}
      QUICKNODE_POLYGON_RPC_URL: ${QUICKNODE_POLYGON_RPC_URL:-}
      QUICKNODE_SOLANA_RPC_URL: ${QUICKNODE_SOLANA_RPC_URL:-}
      QUICKNODE_STARKNET_RPC_URL: ${QUICKNODE_STARKNET_RPC_URL:-}
      QUICKNODE_UNICHAIN_RPC_URL: ${QUICKNODE_UNICHAIN_RPC_URL:-}
      QUICKNODE_LINEA_RPC_URL: ${QUICKNODE_LINEA_RPC_URL:-}
      QUICKNODE_CODEX_RPC_URL: ${QUICKNODE_CODEX_RPC_URL:-}
      QUICKNODE_SONIC_RPC_URL: ${QUICKNODE_SONIC_RPC_URL:-}
      QUICKNODE_WORLD_CHAIN_RPC_URL: ${QUICKNODE_WORLD_CHAIN_RPC_URL:-}
      QUICKNODE_MONAD_RPC_URL: ${QUICKNODE_MONAD_RPC_URL:-}
      QUICKNODE_SEI_RPC_URL: ${QUICKNODE_SEI_RPC_URL:-}
      QUICKNODE_BNB_RPC_URL: ${QUICKNODE_BNB_RPC_URL:-}
      QUICKNODE_XDC_RPC_URL: ${QUICKNODE_XDC_RPC_URL:-}
      QUICKNODE_HYPEREVM_RPC_URL: ${QUICKNODE_HYPEREVM_RPC_URL:-}
      QUICKNODE_INK_RPC_URL: ${QUICKNODE_INK_RPC_URL:-}
      QUICKNODE_PLUME_RPC_URL: ${QUICKNODE_PLUME_RPC_URL:-}
      QUICKNODE_ARC_TESTNET_RPC_URL: ${QUICKNODE_ARC_TESTNET_RPC_URL:-}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cctp_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cctp_frontend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - cctp_network
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  cctp_network:
    driver: bridge
